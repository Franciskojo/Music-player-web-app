<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f51e63d49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="asset/musician-img.jpg" class="song-image">
            <h1>Barack Obama</h1>
            <p>Black raster</p>

            <audio controls>
                <source src="./music/barack obama.MP3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div class="con"><i class="fa-solid fa-backward"></i></div>
                <div class="con"><i class="fa-solid fa-play"></i></div>
                <div class="con"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
